<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Login | Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/djangoapp/">Best Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/djangoapp/about/">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/djangoapp/contact/">Contact us</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Login</h1>
        <form action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
                <label for="psw"><b>Password</b></label>
                <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
            </div>
            {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
